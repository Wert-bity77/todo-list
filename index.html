<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <h1 class="tod">TODO LIST</h1>
        <div class="parent">
            <form class="form">
                <input class="input" type="text" placeholder="Search note...">
                <div class="btn-wrapper">
                    <button class="btn" type="submit">Send</button>
                    <button class="btn-night" type="button">
                        <img src="./Vector (16).png" alt="Night mode" class="night-icon">
                    </button>
                </div>
            </form>
        </div>
        <ul class="ul"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
